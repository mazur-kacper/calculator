<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <meta charset="utf-8" lang="en" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div id="calculator-body">
      <div id="calculator-parts">
        <div id="display-section">
          <div id="calculator-screen">0</div>
        </div>
        <div id="buttons">
          <button id="ac-button">AC</button>
          <button id="backspace-button">C</button>
          <button class="number-button" id="seven-button">7</button>
          <button class="number-button" id="eight-button">8</button>
          <button class="number-button" id="nine-button">9</button>
          <button class="operator-button" id="divide">/</button>

          <button class="number-button" id="four-button">4</button>
          <button class="number-button" id="five-button">5</button>
          <button class="number-button" id="six-button">6</button>
          <button class="operator-button" id="add">+</button>

          <button class="number-button" id="one-button">1</button>
          <button class="number-button" id="two-button">2</button>
          <button class="number-button" id="three-button">3</button>
          <button class="operator-button" id="subtract">-</button>

          <button class="number-button" id="zero-button">0</button>
          <button id="coma-button">.</button>
          <button id="equals-button">=</button>
          <button class="operator-button" id="multiply">*</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
